<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

  <h3 class="neon" data-text="U">100<br>
  <span class=>Years<br></span>of<br><span class="flicker-fast">Disney</span><br>Magic!</h3>

      <select id="city">
        <option value="">Select city</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Fort_Wayne">Orlando</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="orlando">
          <div>
            <h2>Orlando</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        
        </div>
      </div>
    </div>

    <footer>
      Coded by
      <a href="https://www.linkedin.com/in/sandramercadal/">Sandra Mercadal</a>
      <br>
      open-sourced on
      <a href="https://github.com/">Github</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
